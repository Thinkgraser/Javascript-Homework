<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function randomNumber(){
            document.getElementById("random").innerHTML = Math.round(Math.random()*(10-1) + 1)
        }
    </script>
    
    <label>
    <input type="submit" name="button" id="button" value="Generate Random Number" onclick= "randomNumber()"/>
    </label>
    <p id = "random"></p>


</body>
</html>
