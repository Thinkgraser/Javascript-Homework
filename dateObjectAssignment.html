<script>

function formatMMDDYYYY(inputDate){
    return (inputDate.getMonth()+1) + "/" + inputDate.getDate() + "/" + inputDate.getFullYear();
}
</script>
<h1><script>document.write(formatMMDDYYYY(new Date))</script></h1>
